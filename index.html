<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Guilherme Oliveira | Visit Card</title>

  <!--Preloading-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  
</head>

<body>

  <!--Preloading Animation-->
  <div class="loadBox">
    <div class="preloading">
      <div class="animation"></div>
    </div>
  </div>

  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/selo.svg" alt="Selo da Rocketseat">
        </span>
        <img src="images/eu.jpg" alt="Foto pessoal">
      </div>

      <h1>Guilherme Oliveira</h1>
      <a id="linkgit" href="https://github.com/Guidll" rel="external" target="_blank"><img src="images/github.svg" alt="Ícone do Github">gui.dll</a>

      <p> 
        Getting on the journey in the  web programming<p class="decoration">Hello, world!</p>
      </p>

      <ul id="socialLinks">
        <li class="linkedin">
          <a href="https://www.linkedin.com/in/guilherme-oliveira-99a415214/" rel="external" target="_blank">
            <img src="images/linkedin.svg" alt="Ícone do LinkedIn">
          </a>
        </li>

        <li class="instagram">
          <a id="instagramLink" href="https://www.instagram.com/gui.dll/" rel="external" target="_blank">
            <img src="images/instagram.svg" alt="Ícone do Instagram">
          </a>
        </li>

        <li class="facebook">
          <a href="https://www.facebook.com/guilherme.silvadeoliveira.56884" rel="external" target="_blank">
            <img src="images/facebook.svg" alt="Ícone do Facebook">
          </a>
        </li>

        <li class="twitter">
          <a href="https://twitter.com/_Gui_2001" rel="external" target="_blank">
            <img src="images/twitter.svg" alt="Ícone do Twitter">
          </a>
        </li>
      </ul> 
    </div>
  </main>

  <script>
    /*Preloading animation*/
    $(window).on('load',function(){
      $('.loadBox').fadeOut('slow');
    });
  </script>
</body>
</html>
